{% extends "main/base.html" %}

{% block content %}

<h1>Edit Customer Details</h1>

<br></br>

<form method="POST">
{% csrf_token %}
    <label for="cust id">Customer ID: </label>
    <input type="text" name="cust_id"><br>
    <label for="cust name">Name: </label>
    <input type="text" name="cust_name"><br>
    <label for="age">Age: </label>
    <input type="number" name="cust_age" min="1"><br>
    <label for="phone no">Phone Number: </label>
    <input type="tel" name="cust_ph_no"><br>
    <label for="address">Address: </label>
    <input type="text" name="cust_address"><br>

</form>
<br>
<input type="reset">
<input type="submit" value="Add">

{% endblock %}
