{% extends "main/base.html" %}
{% load static %}
{% block css %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
{% include "main/sidebar.html" %}
<div class="content">
<div class="container">
<div class="row justify-content-center">
<h2 class="pt-2" style="color: #2e3d4d;">Add Employee</h2>
</div>
<hr class="divider my-4"/>
<div class="row justify-content-center shadow-none p-3 mb-5 bg-light rounded">
<form class="row g-3" method="POST">
{% csrf_token %}
  <div class="col-12">
  <label for="name" class="form-label">Name</label>
  <input type="text" id="name" name="emp_name" class="form-control" required><br></div>
  <div class="col-md-6">
  <label for="age" class="form-label">Age</label>
  <input type="number" id="age" name="emp_age" class="form-control" required><br></div>
  <div class="col-md-6">
  <label for="phno" class="form-label">Phone Number</label>
  <input type="tel" id="phno" name="emp_ph_no" class="form-control" required><br></div>
  <div class="col-12">
  <label for="address" class="form-label">Address</label>
  <input type="text" id="address" name="emp_address" class="form-control" required><br></div>
  <div class="col-12">
  <input type="submit" value="Add" class="btn btn-info"></div>
</form>
</div>
</div>
</div>
{% endblock %}
