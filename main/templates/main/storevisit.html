{% extends "main/base.html" %}


{% block content %}

<h1>Add Store visits</h1>

<br></br>


<form method="POST">
{% csrf_token %}
  <label for="date">Date: </label>
  <input type="date" name="visit_date"><br>
  <label for="visit id">Visit ID: </label>
  <input type="text" name="visit_id"><br>
  <label for="cust id">Customer ID: </label>
  <input type="text" name="cust_id"><br>
  <label for="temp">Body Temperature: </label>
  <input type="text" name="body_temp" placeholder="In degree Celcius"><br>
  <label for="in time">Check-in Time: </label>
  <input type="time" name="check_in_time"><br>
  <label for="out time">Check-out Time: </label>
  <input type="time" name="check_out_time"><br>
</form>
<br>
<input type="submit" value="Add">







{% endblock %}
